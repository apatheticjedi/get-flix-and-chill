<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
        integrity="sha512-erXaRvkGGUhkRub+PAH0bd+aBmYjHzEmo4ymIf/AirZNasjJOWj88ts3pL+tIUtQcUFTjZAeLV8Q5Grwf6MkZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>GetFlix and Chill</title>
</head>

<body>
    <header>
        <h1>GetFlix and Chill</h1>
        <p><strong>Find the perfect movie and pair it with the best cannabis strain.</strong></p>
    </header>

    <main>
        <form class="container">
            <div id="genre" class="selector row border border-5">
                <h2>What types of movies do you want to see?</h2>
                <div class="col-6 col-md 4 col-lg-2">
                    <input type="checkbox" name="comedy" id="comedy">
                    <label for="comedy">Comedy </label>
                </div>
                <div class="col-6 col-md 4 col-lg-2">
                    <input type="checkbox" name="horror" id="horror">
                    <label for="horror">Horror</label>
                </div>
                <div class="col-6 col-md 4 col-lg-2">
                    <input type="checkbox" name="action" id="action">
                    <label for="action">Action</label>
                </div>
                <div class="col-6 col-md 4 col-lg-2">
                    <input type="checkbox" name="drama" id="drama">
                    <label for="drama">Drama / Romance</label>
                </div>
                <div class="col-6 col-md 4 col-lg-2">
                    <input type="checkbox" name="scifi" id="scifi">
                    <label for="scifi">Sci-Fi / Fantasy</label>
                </div>
                <div class="col-6 col-md 4 col-lg-2">
                    <input type="checkbox" name="independent" id="independent">
                    <label for="independent">Indie</label>
                </div>
            </div>

            <div id="rating" class="selector row border border-5">
                <h2>What ratings do you want to include?</h2>
                <div class="slidecontainer d-flex justify-content-center">
                    <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
                  </div>
            </div>

            <button type="submit" class="btn-rounded d-flex justify-content-center">Get My Movie & Strain</button>

        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
        integrity="sha512-JLkwaZ4wv4rmL3O3OoWF1ODQonz8mJgOwA3MxH6nLZTNgHbelnzk1xnsY74Ri+WWW1ZNaqHfg0KBQyMmi5vtbg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
