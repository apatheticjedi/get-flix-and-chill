<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
        integrity="sha512-erXaRvkGGUhkRub+PAH0bd+aBmYjHzEmo4ymIf/AirZNasjJOWj88ts3pL+tIUtQcUFTjZAeLV8Q5Grwf6MkZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>GetFlix and Chill</title>
</head>

<body>
    <header class="row justify-content-between">
        <div class="col-12 col-sm-9">
            <h1>GetFlix and Chill</h1>
            <p><strong>Find the perfect movie and pair it with the best cannabis strain.</strong></p>
        </div>

        <div id="header-img" class="col-12 col-sm-3 d-flex justify-content-center"><img
                src="./assets/images/7-2-clapperboard-transparent.png" alt="GetFlix and Chill logo"></div>
    </header>

    <main>
        <div class="container row border border-5">

            <!-- movie poster -->
            <div id="result-movie" class="result col-12 col-md-5">
                <h2>Movie</h2>
                <div id="movie-image" class="image">
                    <img id="movieImg">
                    <span id="movie-name" class="name"></span>
                </div>

            </div>

            <div class="d-flex col-12 col-md-2 justify-content-center align-self-center">
                <h1><i class="fa-solid fa-plus"></i></h1>
            </div>

            <!-- strain name -->
            <div id="result-strain" class="result col-12 col-md-5">
                <h2>Strain</h2>
                <div id="strain-image" class="image">
                    <img src="./assets/images/mjbackground.png">
                    <span id="strain-name" class="name"></span>
                </div>
            </div>

            <button type="button" id="favBtn"
                class="btn-rounded d-flex col-10 col-sm-4 col-xl-2 justify-content-center mt-2">Add to
                Favorites</button>
            <button type="button" class="btn-rounded d-flex col-10 col-sm-4 col-xl-2 justify-content-center mt-2"
                id="goBack">Go
                Back</button>
        </div>

        <!-- favorites section -->
        <div id="favorites" class="favorites container row border-bottom border-end border-start border-5">
            <h2 id="favoritesH2">Favorites:</h2>
        </div>
        <div id="clear" class="favorites container row border-bottom border-end border-start border-5">
            <button type="button" class="clearFav d-flex btn-rounded col-8 col-sm-4 justify-content-center"
                id="clearFav">Clear Favorites</button>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
        integrity="sha512-JLkwaZ4wv4rmL3O3OoWF1ODQonz8mJgOwA3MxH6nLZTNgHbelnzk1xnsY74Ri+WWW1ZNaqHfg0KBQyMmi5vtbg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/8a1abe8f9f.js" crossorigin="anonymous"></script>
    <script src="./assets/js/results.js"></script>
</body>

</html>
